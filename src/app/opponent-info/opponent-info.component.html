<div class="info-panel">
    <div class="table-row">
        <div class="scroll-top table-cell"></div>
        <div class="scroll-body table-cell">
            <div class="info">
                <div class="info-header">Opponent</div>
                <div class="table-row">
                    <div class="table-cell">
                        <label>Damage Dealt:</label>
                    </div>
                    <div class="table-cell">{{this.weapon?.damage === -1 ? "Not Started" : this.weapon.damage}}</div>
                </div>
                <div class="table-row">
                    <div class="table-cell">
                        <label>Damage Taken:</label>
                    </div>
                    <div class="table-cell">{{this.damageTaken === -1 ? "Not Started" : this.damageTaken}}</div>                
                </div>
                <div class="table-row">
                    <div class="table-cell">
                        <label>Monster Health:</label>
                    </div>
                    <div class="table-cell">{{this.hp === -1 ? "Not Started" : this.hp}}</div>                
                </div>
            </div>
        </div>
        <div class="scroll-end table-cell"></div>
    </div>
</div>
