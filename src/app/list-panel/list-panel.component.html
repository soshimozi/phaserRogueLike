<div class="info-panel">
    <div class="table-row">
        <div class="scroll-top table-cell"></div>
        <div class="scroll-body table-cell">
            <div class="info">
                <div class="info-header">{{header}}</div>
                <ul>
                    <li *ngFor="let li of list; index as i;">
                        {{li}}
                    </li>
                </ul>
            </div>
        </div>
        <div class="scroll-end table-cell"></div>
    </div>
</div>
